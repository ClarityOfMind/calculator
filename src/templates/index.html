                </div>
                <div class="col-auto">
                    <h1 class="header-title">Web Calculator</h1>
                </div>
                <div class="header-modeSwitcher col-auto">
                    <div class="row">
                        <div class="col">
                            <div class="header-themeName">Day</div>
                        </div>
                        <div class="col">
                            <div class="header-modeSwitcherFrame">
                                <div class="header-modeSwitcherButton"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="header-themeName">Night</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container container-720">
        <div class="calculator">
            <div class="calculator-subDisplay text-right"></div>
            <div class="calculator-display text-right">0</div>
            <div class="calculator-keys">
                <div class="row no-gutters">
                    <div class="col text center">
                        <button class="calculator-operatorKey" data-action="add">+</button>
                    </div>
                    <div class="col text center">
                        <button class="calculator-operatorKey" data-action="subtract">-</button>
                    </div>
                    <div class="col text center">
                        <button class="calculator-operatorKey" data-action="multiply">&times;</button>
                    </div>
                    <div class="col text center">
                        <button class="calculator-operatorKey" data-action="divide">÷</button>
                    </div>
                    <div class="col text center">
                        <button class="calculator-operatorKey" data-action="percentage">%</button>
                    </div>
                </div><!-- row -->
                <div class="row no-gutters">
                    <div class="col-8">
                        <div class="row no-gutters align-items-stretch">
                            <button class=" calculator-digitKey col-4">7</button>
                            <button class=" calculator-digitKey col-4">8</button>
                            <button class=" calculator-digitKey col-4">9</button>
                            <button class=" calculator-digitKey col-4">4</button>
                            <button class=" calculator-digitKey col-4">5</button>
                            <button class=" calculator-digitKey col-4">6</button>
                            <button class=" calculator-digitKey col-4">1</button>
                            <button class=" calculator-digitKey col-4">2</button>
                            <button class=" calculator-digitKey col-4">3</button>
                            <button class=" calculator-digitKey col-4">0</button>
                            <button class=" calculator-digitKey col-4" data-action="decimal">.</button>
                            <button class=" calculator-digitKey col-4" data-action="clear">AC</button>
                        </div><!-- row -->
                    </div>
                    <div class="col-2 calculator-extendedKeys">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <button class="calculator-operatorKey">sqr</button>
                            </div>
                            <div class="col-12">
                                <button class="calculator-operatorKey">&radic;</button>
                            </div>
                            <div class="col-12">
                                <button class="calculator-operatorKey">n!</button>
                            </div>
                            <div class="col-12">
                                <button class="calculator-operatorKey">log</button>
                            </div>
                            <div class="col-12">
                                <button class="calculator-operatorKey">хуй</button>
                            </div>
                        </div><!-- row -->
                    </div>
                    <div class="col">
                        <button class="calculator-equalKey" data-action="calculate">=</button>
                    </div>
                </div><!-- row -->
            </div>
        </div>
    </div><!-- container -->
    <footer class="footer fixed-bottom">
        <div class="container container-720">
            <div class="row justify-content-center">
                <div class="col-sm-auto">
                    <p class="footer-text text-center">@2017-2018 Dmitry Vasilev</p>
                </div>
            </div>
        </div>
    </footer>   
</body>
</html>
