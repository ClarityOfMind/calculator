    <div class="container-720">
        <h2 class="text-center">Development mode</h2>

        <section id="calc1"> <!-- first calculator start -->
            <div class="calculator">
                <div class="calculator-burger burgerIcon">
                    <div class="burgerIcon-topStripe"></div>
                    <div class="burgerIcon-midStripe"></div>
                    <div class="burgerIcon-bottomStripe"></div>
                </div>
                <div class="calculator-menu">
                    <ul class="calculator-menuList">
                        <li>
                            <div class="calculator-modeSwitcher">
                                <div class="calculator-modeSwitcherFrame">
                                    <div class="calculator-modeSwitcherButton"></div>
                                </div> 
                            </div>
                        </li>
                        <li>
                            <div class="calculator-logJuornalSwitcher">
                                <div class="calculator-logJournalSwitcherFrame">
                                    <div class="calculator-logJournalSwitcherButton"></div>
                                </div> 
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="calculator-logOpenButton">[...]</div>
                <div class="calculator-logJournal">
                    <div class="calculator-logJournalContent">
                        <ul class="calculator-logJournalList"></ul>
                    </div>      
                    <button class="calculator-logClearButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path class="calculator-iconPath" d="M3 6v18h18v-18h-18zm5   14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1  1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1    1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>
                    </button>   
                </div>
                <div class="calculator-screen">
                    <div class="calculator-subDisplay"></div>
                    <div class="calculator-display">0</div>
                </div>
                <div class="calculator-keys">
                    <div class="calculator-mainKeys">
                        <div class="calculator-supportOperators">
                            <button class="button calculator-operatorKey" data-action="clear">AC</button>
                            <button class="button calculator-operatorKey" data-action="changeSign">±</button>
                            <button class="button calculator-operatorKey" data-action="percentage">%</button>    
                        </div>
                        <div class="calculator-digits">
                            <button class="button calculator-digitKey">7</button>
                            <button class="button calculator-digitKey">8</button>
                            <button class="button calculator-digitKey">9</button>
                            <button class="button calculator-digitKey">4</button>
                            <button class="button calculator-digitKey">5</button>
                            <button class="button calculator-digitKey">6</button>
                            <button class="button calculator-digitKey">1</button>
                            <button class="button calculator-digitKey">2</button>
                            <button class="button calculator-digitKey">3</button>
                            <button class="button calculator-digitKey">0</button>
                            <button class="button calculator-digitKey calculator-secretButton" data-action="secret">1/4</button>
                            <button class="button calculator-digitKey" data-action="decimal">.</button>
                        </div>
                    </div>
                    <div class="calculator-extendedKeys">
                        <button class="button calculator-operatorKey" data-sign="sqr" data-action="exponentiation">x <sup>2</sup></button>
                        <button class="button calculator-operatorKey" data-sign="&radic;" data-action="sqrRoot">&radic;</button>
                        <button class="button calculator-operatorKey" data-sign="n√" data-action="nthRoot"><sup>n</sup>√x</button>
                        <button class="button calculator-operatorKey" data-sign="log" data-action="log">log</button>
                        <button class="button calculator-operatorKey" data-sign="fact" data-action="factorial">n!</button>
                    </div>
                    <div class="calculator-standardOperators">
                        <button class="button calculator-operatorKey button--lastInRow" data-action="add">+</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="subtract">-</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="multiply">&times;</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="divide">÷</button>
                        <button class="button calculator-operatorKey calculator-equalKey button--lastInRow" data-action="calculate">=</button>
                    </div>
                </div>
            </div>
        </section><!-- first calculator end -->

                    </button>   
                </div>
                <div class="calculator-screen">
                    <div class="calculator-subDisplay text-right"></div>
                    <div class="calculator-display text-right">0</div>
                </div>
                <div class="calculator-keys">
                    <div class="calculator-mainKeys">

                            <button class="button calculator-digitKey">0</button>
                            <button class="button calculator-digitKey calculator-secretButton" data-action="secret">1/4</button>
                            <button class="button calculator-digitKey" data-action="decimal">.</button>
                        </div>
                    </div>
                    <div class="calculator-extendedKeys">
                        <button class="button calculator-operatorKey" data-sign="sqr" data-action="exponentiation">x <sup>2</sup></button>
                        <button class="button calculator-operatorKey" data-sign="&radic;" data-action="sqrRoot">&radic;</button>
                        <button class="button calculator-operatorKey" data-sign="n√" data-action="nthRoot"><sup>n</sup>√x</button>
                        <button class="button calculator-operatorKey" data-sign="log" data-action="log">log</button>
                        <button class="button calculator-operatorKey" data-sign="fact" data-action="factorial">n!</button>
                    </div>
                    <div class="calculator-standardOperators">
                        <button class="button calculator-operatorKey button--lastInRow" data-action="add">+</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="subtract">-</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="multiply">&times;</button>
                        <button class="button calculator-operatorKey button--lastInRow" data-action="divide">÷</button>
                        <button class="button calculator-operatorKey calculator-equalKey button--lastInRow" data-action="calculate">=</button>
                    </div>
                </div>
            </div>
        </section><!-- second calculator end -->
